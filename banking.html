<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl	text-center	mt-12">Let's get some  <span class="text-amber-600 font-bold
            ">Mooooney</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and tranjaction -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400  p-8 rounded"><h3 class="text-3xl">Deposite</h3>
                    <h4  class="text-2xl"><span id="depo-total">00</span>Tk</h4>
                </div>
                <div class="bg-yellow-600	 p-8 rounded"><h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-2xl"> <span id="withdraw-total">00</span> tk</h4>
                </div>
                <div class="bg-blue-400  p-8 rounded"><h3 class="text-3xl">Balance</h3>
                    <h4 class="text-2xl"> <span id="balance-total">11240</span>tk</h4>
                </div>
            </div>
        </section>
        <!-- withdraw and deposite -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4  ">
                <div class="bg-violet-300 p-8 rounded	">
                    <h3 class="text-2xl mt-12 ">please deposite</h3>
                    <div><input id="deposite-input" class="border block border-gray-400 rounded w-2/4 mb-4 px-2" type="text" placeholder="deposite here">
                        <button id="deposite-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">deposite</button>
                    </div>
                </div>
                <div class="bg-lime-400	 p-8 rounded	">
                    <h3 class="text-2xl mt-12 ">please withdraw</h3>
                    <div><input id="withdraw-input" class="border block border-gray-400 rounded w-2/4 mb-4 px-2" type="text" placeholder="withdraw">
                        <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">withdraw</button>
                    </div>
                </div>
                   
                </div>
                

            </div>
            

        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
